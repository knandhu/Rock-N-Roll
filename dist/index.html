    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="game.css" />
    
    <link rel="shortcut icon" href="favicon-16x16.png" />

  <body>
    <div id="main">

      <div id='heading'>
      <h1>RockNRoll</h1>
      </div>

      <!-- <div id="nav"> -->
        <div id="controls">

          <div class="left">
          <h3>Game Controls</h3>
          <p>Left Arrow - move left </p>
          <p>Right Arrow - move right </p>
          <p>Up Arrow -Jump</p>
         
        </div>
       
        <div id="button">
          <div id='ins'>
          
            <p>Enjoy the game by making sure the rock rolls without hitting the trees!</p>
          </div>
          <button id='start'>Start</button>
          <!-- <button id='restart'>Start Again</button> -->
          <!-- <button id='pause'>Pause</button>
                    <button id='reset'>Reset</button> -->
        </div>
        
        <div id="links">
          <div id="linked">
            <a href="https://www.linkedin.com/in/nandeeswari/" target=_blank>
              <i
                class="fa fa-linkedin"
                style="font-size:30px; color:balck;"
              ></i>
            </a>
          </div>
          <div id="git">
            <a href="https://github.com/knandhu" target=_blank>
              <i class="fa fa-github" style="font-size:30px;"></i>
            </a>
          </div>
        
        </div>

      </div>

        <div id="mypauseModal" >
          <div id="pauseMsg">
            <span id="pauseclose">&times;</span>
            <p>Game has been paused</p>
          </div>
        </div>
      <div id="myModal" class="modal">
      <div id="modal-content">
        <span id="close">&times;</span>
        <p>Game Over! Please start the game to play again!</p>
      </div>
      </div>

      <div id="canvas">
        <div id='canvas-text'>
          <div id='scoreboard'>
          <div id='score'>
          </div>
          </div>
          <!-- <div id='ins'>
            
          <p>Enjoy the game by making sure the rock rolls smooth without hitting the trees</p>
          </div> -->
       
        
        <!-- <br /> -->
        <!-- <canvas width="900" height="700" style="width: 900px; height: 700px;"></canvas> -->
        <!-- <p>Hit a tree to earn 5 points!</p> -->
      </div>
      </div>
      <script type="text/javascript" src="bundle.js"></script>
    </div>
  </body>
